<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Edit List</title>
</head>
<body >

<!-- header navigation bar -->
<nav class="navbar navbar-inverse fixed-top bg-faded navbar-toggleable-sm " >
    <div class="container">
        <h1 class="navbar-brand m-o align-content-end mr-auto">SHOPPING LIST</h1>
        <div class="navbar-nav ">
            <a class="nav-item nav-link active">{{first_name}}{{last_name}}!!</a>
            <a class="nav-item nav-link" href="{{url_for('logout')}}">Log Out</a>
        </div><!-- navbar-->
    </div><!-- container -->


</nav>

<!-- Editing a list -->
<div class="container">
<div class="row">
     <div class="container new_list_background card col-6" >
        <h2 class="text-capitalize card-title mt-1">Edit Shopping List</h2>
       <form  method="POST" action="/create_shopping_list" name="create_form" class="register-form">
        <div class="row">
            <div class="col">
                <!-- List item content-->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="item">Title:</label>
                    <div class="col">
                        <input type="text" class="form-input form-control" name="title" value="title" />
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-form-submit" >Finish</button>
                    </div>
                </div>

            </div>
        </div>
     </form>
   </div>
<!-- contents of footer navigation bar -->
<footer class="navbar fixed-bottom navbar-inverse navbar-toggleable-sm " >
    <div class="container">
         <span class="navbar-text ml-auto">&copy; Shopping List Inc All rights reserved</span>
    </div>

</footer>
</div>
</div>

<script src="../static/js/jquery.slim.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>

</html>
