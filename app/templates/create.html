<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up</title>
</head>
<body>
<!-- Header navigation bar -->
<nav class="navbar navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand text-muted">Shopping list</a>
        </div>
    </div>

</nav>

<!-- Sign Up form -->
<form class="form-horizontal" >
    <h3 class="text-center">CREATE USER ACCOUNT</h3>
    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <!-- First name input-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="first">First name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="first" placeholder="Enter first name">
                </div>
            </div>

            <!-- Last name input-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="last">Last name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="last" placeholder="Enter last name">
                </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>

            <!-- Sign Up button-->
            <div class="form-group">
                <p class="col-sm-offset-3 col-sm-9"><a href="shopping_items.html" class="btn btn-success btn-xl ">SIGN UP</a></p>
            </div>
        </div>
    </div>
</form>
