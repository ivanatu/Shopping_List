<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Log In</title>
</head>
<body class="auth-background">
<!-- Log in form -->
<div class="container">
    <div class="row">
        <div class="container form-background card mt-5 col-6">
            <h2 class="text-capitalize card-title">Log In</h2>
          <form method="POST" action="{{url_for('login')}}" name="login_form" class="register-form">
            <div class="row">
                <div class="col">

                    <!-- USername input-->
                    <div class="form-group">
                        <label class="control-label align-content-around">UserName</label>
                        <div class="col">
                            <input type="text" name="username" value=""/>
                        </div><!--column-->
                    </div><!--form group-->

                    <!-- Password input-->
                    <div class="form-group">
                        <label class="control-label align-content-around" for="password">Password</label>
                        <div class="col">
                            <input type="password" class="form-control" name="password"  required>
                        </div><!--column-->
                    </div><!--form group-->

                    <!-- Log In button-->
                    <div class="form-group text-center">
                    <input type="submit" value="Submit" />
                    
                    <a class="navbar-link" href="{{url_for('create')}}" title="Sign Up">Have no Account? Sign Up</a>
                    </div><!-- form group-->
                </div><!-- column-->
            </div><!-- row-->
          </form>
        </div><!-- container-->
    </div><!-- row-->
</div>


<script src="../static/js/jquery.slim.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
