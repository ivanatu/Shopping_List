<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Edit Item</title>
</head>
<body>

<!-- header navigation bar -->
<nav class="navbar navbar-inverse fixed-top bg-faded navbar-toggleable-sm " >
    <div class="container">
        <h1 class="navbar-brand m-o align-content-end mr-auto">SHOPPING LIST</h1>
        <div class="navbar-nav ">
            <a class="nav-item nav-link active">{{first_name}}{{last_name}}!!</a>
            <a class="nav-item nav-link" href="{{url_for('logout')}}">Log Out</a>
        </div><!-- navbar-->
    </div><!-- container -->
</nav>

<!-- Editing an item -->
<div class="container">
    <div class="row">
        <div class="container new_list_background card col-6">
            <h2 class="text-capitalize card-title mt-1">Edit List Item</h2>
            <div class="row">
                <div class="col">
                    <!-- List item content-->
                    <form  method="POST" action="/edit_item" name="create_form" class="register-form">

                     <div class="form-group">
                        <label class="control-label col-sm-2" for="description">Item Category:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="item" name="list_title">
                        </div>
                    </div> 

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="item">OLD_ITEM:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="item" name="old_name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">NEW_ITEM:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="item" name="new_name">
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-sm-2" for="item">Price:</label>
                        <div class="col">
                            <input type="text" class="form-control" id="item" name="price">
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <div>
                            <button class="btn btn-info " type="submit">Save Item</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <!-- contents of footer navigation bar -->
        <footer class="navbar fixed-bottom navbar-inverse navbar-toggleable-sm ">
            <div class="container">
                <span class="navbar-text ml-auto">&copy; Shopping List Inc All rights reserved</span>
            </div>

        </footer>
    </div>
</div>

<script src="../static/js/jquery.slim.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
