<!-- Delete a list -->
<div class="container">
<div class="row" >
     <div class="container new_list_background card col-6" >

        <div class="row">
            <div class="col">
                <div class="btn-group mb-5">
                    <div>
                        <p>Are you sure you want to delete this item from the list?!</p>
                        <button class="btn btn-danger  active" type="submit" data-target="pages.html">Delete</button>

                </div>
            </div>
        </div>

    </div>
   
</div>
