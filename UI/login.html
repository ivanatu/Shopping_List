<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="css/styles.css">
    
    <title>Login</title>
</head>

<body>
<!-- Header navigation bar -->
<nav class="navbar navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand text-muted">Shopping</a>
        </div>
    </div>
</nav>

<!-- Log In  form -->
<form class="form-horizontal">
    <h3 class="text-center">LOG IN</h3>
    <div class="row">
        <div class="col-md-9 col-md-offset-3">

            <!-- Email input-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>

            <!-- Login button-->
            <div class="form-group">
                <p class="col-sm-offset-3 col-sm-9"><a href="shopping_items.html" class="btn btn-success btn-xl ">LOG IN</a></p>
                <p class="col-sm-offset-3 col-sm-9"><a href="create.html" class="btn btn-success btn-xl ">Register</a></p>
            </div>
        </div>
    </div>
</form>
